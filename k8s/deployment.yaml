apiVersion: apps/v1
kind: Deployment
metadata:
  name: quickspin-frontend
  namespace: quickspin-frontend
  labels:
    app: quickspin-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quickspin-frontend
  template:
    metadata:
      labels:
        app: quickspin-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: quickspin-frontend
          image: ghcr.io/quickspin-saas/quick-spin-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: quickspin-frontend-config
            - secretRef:
                name: quickspin-frontend-secrets
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
