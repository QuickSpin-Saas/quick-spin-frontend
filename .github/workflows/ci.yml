name: CI - Build and Push Docker Image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: shettyanna/quick-spin-frontend

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.quickspin.cloud/api/v1

      - name: Image pushed
        run: echo "âœ… Frontend image pushed successfully"

      - name: Send Discord notification
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          [ -z "$DISCORD_WEBHOOK" ] && exit 0

          STATUS="${{ job.status }}"
          COLOR=3066993
          [ "$STATUS" != "success" ] && COLOR=15158332

          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"

          curl -H "Content-Type: application/json" -d "{
            \"embeds\": [{
              \"title\": \"Frontend Docker Build $STATUS\",
              \"color\": $COLOR,
              \"fields\": [
                {\"name\":\"Image\",\"value\":\"${{ env.IMAGE_NAME }}\",\"inline\":false},
                {\"name\":\"Commit\",\"value\":\"$SHORT_SHA\",\"inline\":true}
              ]
            }]
          }" "$DISCORD_WEBHOOK"
